<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Store Screenshot Dimensions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; background: #1a1a2e; color: #eee; padding: 40px; min-height: 100vh; }
    h1 { margin-bottom: 24px; font-size: 1.5rem; }
    .frame { background: #0a1f44; border-radius: 40px; padding: 12px; box-shadow: 0 20px 60px rgba(0,0,0,.5); margin: 20px auto; }
    .frame-inner { background: #fff; border-radius: 32px; overflow: hidden; position: relative; }
    .size-label { position: absolute; top: 16px; left: 50%; transform: translateX(-50%); background: rgba(59,130,246,.9); color: white; padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 14px; }
    .notch { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 120px; height: 30px; background: #000; border-radius: 0 0 20px 20px; z-index: 2; }
    .content { padding: 60px 24px 24px; min-height: 2600px; background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%); }
    .mock-bar { height: 44px; background: #0a1f44; border-radius: 12px; margin-bottom: 16px; }
    .mock-card { height: 80px; background: #fff; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    .info { max-width: 400px; margin-top: 24px; padding: 16px; background: #16213e; border-radius: 12px; font-size: 14px; line-height: 1.6; }
    .info code { background: #0a1f44; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>App Store 6.5" Screenshot Frame — 1284 × 2778 px</h1>
  <p style="margin-bottom: 20px; opacity: .8;">Use this as a reference. Capture real screens from the simulator (⌘+S) for App Store submission.</p>
  
  <div class="frame" style="width: 386px;">
    <div class="frame-inner" style="width: 362px; height: 786px;">
      <div class="size-label">1284 × 2778</div>
      <div class="notch"></div>
      <div class="content">
        <div class="mock-bar"></div>
        <div class="mock-card"></div>
        <div class="mock-card"></div>
        <div class="mock-card"></div>
      </div>
    </div>
  </div>
  
  <div class="info">
    <strong>Exact dimensions for App Store Connect:</strong><br>
    <code>1284 × 2778</code> px (portrait)<br><br>
    iPhone 15 Pro Max simulator outputs this size when you press ⌘+S.
  </div>
</body>
</html>
